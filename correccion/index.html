<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corrección simple</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #111;
    }

    h1 {
      margin-bottom: .25rem;
    }

    p {
      color: #555;
      margin-top: 0;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      box-sizing: border-box;
      margin: .5rem 0 1rem;
      font-size: 16px;
      line-height: 1.5;
      padding: .75rem;
    }

    button {
      padding: .65rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #111;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Corrección ortográfica y de puntuación</h1>
  <p>App mínima usando la misma conexión a OpenAI del parafraseador de la raíz (<code>/api/summary</code>).</p>

  <label for="entrada">Texto original</label>
  <textarea id="entrada" placeholder="Escribe aquí tu texto..."></textarea>

  <button id="corregir">Corregir</button>

  <label for="salida">Texto corregido</label>
  <textarea id="salida" readonly placeholder="Aquí aparecerá el texto corregido..."></textarea>

  <script>
    const entrada = document.getElementById('entrada');
    const salida = document.getElementById('salida');
    const boton = document.getElementById('corregir');

    async function corregir() {
      const text = entrada.value.trim();
      if (!text) return;

      boton.disabled = true;
      boton.textContent = 'Corrigiendo...';
      salida.value = '';

      try {
        const res = await fetch('/api/summary', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, mode: 'correccion' })
        });

        if (!res.ok || !res.body) {
          salida.value = 'No se pudo corregir el texto.';
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const events = buffer.split('\n\n');
          buffer = events.pop() || '';

          for (const event of events) {
            const line = event.split('\n').find((l) => l.startsWith('data: '));
            if (!line) continue;

            try {
              const payload = JSON.parse(line.slice(6));
              if (payload.type === 'chunk' && payload.text) {
                salida.value += payload.text;
              }
              if (payload.type === 'error') {
                salida.value = payload.message || 'Error al corregir.';
              }
            } catch {
              // ignorar evento inválido
            }
          }
        }
      } catch {
        salida.value = 'Error de conexión.';
      } finally {
        boton.disabled = false;
        boton.textContent = 'Corregir';
      }
    }

    boton.addEventListener('click', corregir);
  </script>
</body>
</html>
