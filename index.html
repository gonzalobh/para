<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>para — parafrasear texto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    /* MODES */
    .modes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .modes button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    .modes button.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    /* EDITOR */
    .editor {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    textarea,
    .output {
      width: 100%;
      min-height: 220px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .output {
      background: #f5f5f5;
      white-space: pre-wrap;
    }

    .output:empty::before {
      content: attr(data-placeholder);
      color: #888;
    }

    .added {
      color: #15c;
      font-weight: 500;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      gap: 16px;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button#paraphrase {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .editor {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>para</h1>

    <!-- MODES -->
    <div class="modes">
      <button data-mode="Standard" class="active">Estándar</button>
      <button data-mode="Fluency">Fluidez</button>
      <button data-mode="Humanizer">Humanizar</button>
      <button data-mode="Simplify">Simplificar</button>
      <button data-mode="Creative">Creativo</button>
      <button data-mode="Academic">Académico</button>
      <button data-mode="Shorten">Acortar</button>
      <button data-mode="Expand">Expandir</button>
      <button data-mode="Rephraser">Reformular</button>
      <button data-mode="Custom">Personalizado</button>
    </div>

    <!-- TEXT AREAS -->
    <div class="editor">
      <textarea
        id="inputText"
        placeholder="Ingresa el texto que quieres parafrasear..."
      ></textarea>

      <div
        id="outputText"
        class="output"
        data-placeholder="Aquí aparecerá el texto parafraseado"
      ></div>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
      <div>
        <label for="tone">Tono:</label><br />
        <select id="tone">
          <option value="Formal">Formal</option>
          <option value="Casual">Casual</option>
          <option value="Professional">Professional</option>
          <option value="Witty">Witty</option>
        </select>
      </div>

      <button id="paraphrase">Parafrasear</button>
    </div>
  </div>

  <script>
    let currentMode = "Standard";

    const DIFF_TOKEN_LIMIT = 4000;

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function tokenize(text) {
      return (text.match(/\p{L}[\p{L}\p{N}_'-]*|\p{N}+|[^\s\p{L}\p{N}]|\s+/gu) || []);
    }

    function shouldJoinWithoutSpace(prev, curr) {
      if (!prev || !curr) return false;
      if (/^\s+$/.test(curr) || /^\s+$/.test(prev)) return false;

      const closers = /^[.,;:!?%)\]»”’]+$/;
      const openers = /^[(\[{«“‘¿¡]+$/;
      const apostropheLike = /^[’']$/;

      return closers.test(curr) || openers.test(prev) || apostropheLike.test(curr) || apostropheLike.test(prev);
    }

    function renderTokens(tokens) {
      let html = "";

      tokens.forEach((token, i) => {
        const raw = token.value;
        if (!raw) return;

        const escaped = escapeHtml(raw);
        const wrapped = token.added
          ? `<span class="added">${escaped}</span>`
          : escaped;

        if (i > 0 && !shouldJoinWithoutSpace(tokens[i - 1].value, raw)) {
          html += " ";
        }

        html += wrapped;
      });

      return html;
    }

    function highlightAddedWords(originalText, paraphrasedText) {
      const origTokens = tokenize(originalText).filter(t => !/^\s+$/.test(t));
      const outTokens = tokenize(paraphrasedText).filter(t => !/^\s+$/.test(t));

      if (!outTokens.length) return "";
      if (origTokens.length + outTokens.length > DIFF_TOKEN_LIMIT) {
        return escapeHtml(paraphrasedText);
      }

      const n = origTokens.length;
      const m = outTokens.length;
      const dp = Array.from({ length: n + 1 }, () => new Uint16Array(m + 1));

      for (let i = n - 1; i >= 0; i--) {
        for (let j = m - 1; j >= 0; j--) {
          if (origTokens[i] === outTokens[j]) {
            dp[i][j] = dp[i + 1][j + 1] + 1;
          } else {
            dp[i][j] = Math.max(dp[i + 1][j], dp[i][j + 1]);
          }
        }
      }

      const rendered = [];
      let i = 0;
      let j = 0;

      while (i < n && j < m) {
        if (origTokens[i] === outTokens[j]) {
          rendered.push({ value: outTokens[j], added: false });
          i++;
          j++;
        } else if (dp[i][j + 1] >= dp[i + 1][j]) {
          rendered.push({ value: outTokens[j], added: true });
          j++;
        } else {
          i++;
        }
      }

      while (j < m) {
        rendered.push({ value: outTokens[j], added: true });
        j++;
      }

      return renderTokens(rendered);
    }

    const modeButtons = document.querySelectorAll(".modes button");
    const input = document.getElementById("inputText");
    const output = document.getElementById("outputText");
    const tone = document.getElementById("tone");
    const btn = document.getElementById("paraphrase");

    modeButtons.forEach(btnMode => {
      btnMode.addEventListener("click", () => {
        currentMode = btnMode.dataset.mode;
        modeButtons.forEach(b => b.classList.remove("active"));
        btnMode.classList.add("active");
      });
    });

    btn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;

      btn.disabled = true;
      btn.textContent = "Parafraseando…";
      output.innerHTML = "";

      try {
        const res = await fetch("/api/summary", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text,
            mode: currentMode,
            tone: tone.value
          })
        });

        const data = await res.json();
        output.innerHTML = data.result
          ? highlightAddedWords(text, data.result)
          : "No se pudo generar el texto.";

      } catch (err) {
        output.textContent = "Error al generar el texto.";
      }

      btn.disabled = false;
      btn.textContent = "Parafrasear";
    });
  </script>

</body>
</html>
