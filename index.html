<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>para — resumir texto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: vertical;
    }

    button {
      margin-top: 16px;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      background: #f1f1f1;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>para</h1>

    <textarea id="inputText" placeholder="Pega aquí el texto que quieres resumir..."></textarea>

    <button id="btn">Resumir</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const input = document.getElementById("inputText");
    const result = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;

      btn.disabled = true;
      btn.textContent = "Resumiendo…";

      result.style.display = "none";
      result.textContent = "";

      try {
        const res = await fetch("/api/summary", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            messages: [
              { role: "user", content: text }
            ]
          })
        });

        const data = await res.json();
        result.textContent = data.message;
        result.style.display = "block";

      } catch (err) {
        result.textContent = "Error al generar el resumen.";
        result.style.display = "block";
      }

      btn.disabled = false;
      btn.textContent = "Resumir";
    });
  </script>

</body>
</html>
