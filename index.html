<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>para — parafrasear texto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    /* MODES */
    .modes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .modes button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    .modes button.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    /* EDITOR */
    .editor {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: vertical;
    }

    textarea[readonly] {
      background: #f5f5f5;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      gap: 16px;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button#paraphrase {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .editor {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>para</h1>

    <!-- MODES -->
    <div class="modes">
      <button data-mode="Standard" class="active">Standard</button>
      <button data-mode="Fluency">Fluency</button>
      <button data-mode="Humanizer">Humanizer</button>
      <button data-mode="Simplify">Simplify</button>
      <button data-mode="Creative">Creative</button>
      <button data-mode="Academic">Academic</button>
      <button data-mode="Shorten">Shorten</button>
      <button data-mode="Expand">Expand</button>
      <button data-mode="Rephraser">Rephraser</button>
      <button data-mode="Custom">Custom</button>
    </div>

    <!-- TEXT AREAS -->
    <div class="editor">
      <textarea
        id="inputText"
        placeholder="Ingresa el texto que quieres parafrasear..."
      ></textarea>

      <textarea
        id="outputText"
        placeholder="Aquí aparecerá el texto parafraseado"
        readonly
      ></textarea>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
      <div>
        <label for="tone">Tono:</label><br />
        <select id="tone">
          <option value="Formal">Formal</option>
          <option value="Casual">Casual</option>
          <option value="Professional">Professional</option>
          <option value="Witty">Witty</option>
        </select>
      </div>

      <button id="paraphrase">Parafrasear</button>
    </div>
  </div>

  <script>
    let currentMode = "Standard";

    const modeButtons = document.querySelectorAll(".modes button");
    const input = document.getElementById("inputText");
    const output = document.getElementById("outputText");
    const tone = document.getElementById("tone");
    const btn = document.getElementById("paraphrase");

    modeButtons.forEach(btnMode => {
      btnMode.addEventListener("click", () => {
        currentMode = btnMode.dataset.mode;
        modeButtons.forEach(b => b.classList.remove("active"));
        btnMode.classList.add("active");
      });
    });

    btn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;

      btn.disabled = true;
      btn.textContent = "Parafraseando…";
      output.value = "";

      try {
        const res = await fetch("/api/summary", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text,
            mode: currentMode,
            tone: tone.value
          })
        });

        const data = await res.json();
        output.value = data.result || "No se pudo generar el texto.";

      } catch (err) {
        output.value = "Error al generar el texto.";
      }

      btn.disabled = false;
      btn.textContent = "Parafrasear";
    });
  </script>

</body>
</html>
